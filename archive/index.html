<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    
    <title>Mobile Music</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
    <link rel="stylesheet" href="new_styles.css">    
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
    <script type="text/javascript" src="js/oauth.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/rc4.js"></script> 
    
	<script id="trackTemplate" type="text/html">
		{{if PPL.activePage().tracks.indexOf($data) == 0}}
			<li data-role="list-divider">Search Results</li>
		{{/if}}
		<li data-bind="click: open">
			<a data-bind="href: $data.song_url">
				<img data-bind="attr: { src: $data.albumImage }" />
				<h3 data-bind="text: $data.artist"></h3>
				<p data-bind="text: $data.title"></p>
				<span class="ui-li-count" data-bind="text: $data.duration"></span>
			</a>
		</li>
    </script>
   
</head>

<body> 

    <div data-role="page" class="type-interior">
    
        <div data-role="header" data-position="fixed">
            <form method="post" id="frm_login" data-ajax="false">
                <div data-role="fieldcontain">
                    <label for="search" class="searchlabel">Search Songs:</label>
                    <input type="search" name="searchText" id="search" value="" data-bind="value: PPL.search.searchTerm()">
                </div>
            </form>
        </div><!-- /header -->
    
        <div data-role="content">	
            <div class="content-primary">
                <ul data-role="listview" data-bind="template: { name: 'trackTemplate', foreach: PPL.activePage().tracks() }">
                </ul>
            </div>
 		   <div class="content-secondary">
    
                <div data-role="collapsible" data-collapsed="true" data-theme="a">
    
                        <h3>Search History</h3>
    
                        <ul data-role="listview" data-theme="c" data-dividertheme="d">
    
                            <li data-role="list-divider">Search History</li>
                            <li><a href="#Muse">Muse</a></li>
                            <li><a href="#Primus">Primus</a></li>
                            <li><a href="#Greenday">Greenday</a></li>
							
                            <li data-role="list-divider">Saved Playlists</li>
                            <li><a href="#Muse">Awesome Mix</a></li>
                            <li><a href="#Primus">Party Mix</a></li>
                            <li><a href="#Greenday">Slow Songs</a></li>							
    
                        </ul>
                </div>
            </div>		
            
		</div><!-- /content -->

    </div><!-- /page -->
    
</body>
</html>
